<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'formularregular';
            src: url('./formularregular_w_plex-webfont.woff2') format('woff2'),
                url('./formularregular_w_plex-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
            font-feature-settings: "ss09" on;
        }
    </style>
</head>

<body>
    <div class="barcodeRef" style="height: auto; width: 320px; font-size: 16px; font-family: formularregular;">
        <img id="barcode1" style="width: 280px;">
        <div id="productDetails"></div>
        <img id="barcode2" style="width: 280px;">
    </div>
    <script src="index.js"></script>

    <button style="margin-top: 20px;" onclick="printBarcode()">Print Now </button>
</body>

</html>
